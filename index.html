<head>

    <style>
        /* 🌿 莫兰迪低饱和基底 —— 暖调米白，带极淡渐变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #f7f1ea 0%, #efe7df 100%);
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 🫧 泡泡容器 —— 全屏浮动画布 */
        .bubble-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        /* 🫧 单个泡泡 —— 玻璃态核心元素 */
        .bubble {
            position: absolute;
            background: rgba(255, 245, 235, 0.28);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border-radius: 50%;
            box-shadow: 
                inset 0 0 15px rgba(255, 255, 255, 0.6),
                0 8px 25px rgba(160, 130, 100, 0.08),
                0 0 0 0.5px rgba(255, 255, 255, 0.3);
            animation: floatSlow linear infinite;
            will-change: transform, width, height, opacity;
        }

        /* 🌊 漂浮动画 —— 时大时小 + 上下左右飘移 */
        @keyframes floatSlow {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(4%, -3%) scale(1.15);
                opacity: 0.45;
            }
            50% {
                transform: translate(-2%, 5%) scale(0.9);
                opacity: 0.35;
            }
            75% {
                transform: translate(-5%, -2%) scale(1.1);
                opacity: 0.4;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
        }

        /* 主内容层 —— 置于泡泡之上 */
        .container {
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 32px;
            position: relative;
            z-index: 10;
        }

        /* 🥛 玻璃态卡片 —— 强化微光边缘 */
        .quote-card {
            width: 100%;
            background: rgba(255, 247, 240, 0.7);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 48px 48px 48px 24px;
            padding: 40px 28px 60px 28px;  /* 下边距增加，为署名留空间 */
            box-shadow:

                0 8px 15px -8px rgba(120, 90, 70, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.7),
                inset 0 0 20px rgba(255, 255, 245, 0.4);
            border: none;
            transition: all 0.3s ease;
            word-wrap: break-word;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            animation: cardGlow 8s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% { box-shadow: 0 25px 40px -12px rgba(140, 110, 90, 0.12), inset 0 0 0 1px rgba(255, 255, 255, 0.7), inset 0 0 20px rgba(255, 255, 245, 0.3); }
            50% { box-shadow: 0 30px 50px -12px rgba(150, 120, 100, 0.18), inset 0 0 0 1.5px rgba(255, 255, 255, 0.9), inset 0 0 30px rgba(255, 245, 235, 0.6); }
        }

        /* 语录正文 */
        .quote-text {
            font-size: 26px;
            line-height: 1.4;
            font-weight: 450;
            color: #4f4942;
            letter-spacing: 0.01em;
            text-align: center;
            width: 100%;
            font-family: 'Quicksand', 'Georgia', 'Times New Roman', serif;
            text-shadow: 0 2px 8px rgba(170, 140, 110, 0.1);
            position: relative;
            z-index: 2;
            padding: 0 8px;
        }

        /* 📝 名人署名 —— 优雅灰、右下角、小字号 */
        .quote-author {
            position: absolute;
            bottom: 24px;
            right: 28px;
            font-size: 16px;
            font-weight: 350;
            color: #b3a69c;  /* 莫兰迪暖灰 */
            font-family: 'Quicksand', 'Georgia', serif;
            letter-spacing: 0.5px;
            opacity: 0.75;
            font-style: normal;
            z-index: 3;
            text-shadow: 0 1px 4px rgba(255, 255, 255, 0.3);
            transition: opacity 0.2s ease;
        }

        /* 卡片悬停时署名稍微明显一点 */
        .quote-card:hover .quote-author {
            opacity: 0.9;
        }

        /* 🖱️ 大按钮 */
        .action-button {
            background: rgba(238, 222, 212, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: none;
            border-radius: 120px;
            padding: 22px 52px;
            font-size: 24px;
            font-weight: 550;
            color: #5a4e45;

                0 8px 12px -6px rgba(100, 80, 60, 0.04),
                inset 0 -2px 0 rgba(0,0,0,0.01),
                inset 0 0 0 2px rgba(255, 255, 255, 0.9),
                inset 0 0 15px rgba(255, 250, 240, 0.5);
            cursor: pointer;
            transition: all 0.18s cubic-bezier(0.22, 1, 0.36, 1);
            width: 100%;
            max-width: 320px;
            margin-top: 8px;
            transform: scale(1);
            position: relative;
            z-index: 15;
            text-shadow: 0 2px 5px rgba(255, 255, 255, 0.5);
        }

        .action-button:hover {
            background: rgba(242, 226, 216, 0.85);
            box-shadow: 
                0 25px 35px -10px rgba(150, 120, 100, 0.22),
                0 8px 15px -6px rgba(100, 80, 60, 0.06),
                inset 0 -2px 0 rgba(0,0,0,0.01),
                inset 0 0 0 2px rgba(255, 255, 255, 1),
                inset 0 0 25px rgba(255, 250, 240, 0.7);
            transform: scale(1.02);
        }

        .action-button:active {
            transform: scale(0.96);
            box-shadow: 
                0 12px 20px -8px rgba(130, 100, 80, 0.2),
                inset 0 4px 12px rgba(0,0,0,0.02),
                inset 0 0 0 2px rgba(255, 255, 255, 0.8);
            background: rgba(228, 208, 196, 0.8);
        }

        .tiny-credit {
            margin-top: 20px;

            font-size: 14px;

            position: relative;
            z-index: 15;
            backdrop-filter: blur(4px);
            padding: 6px 16px;
            border-radius: 60px;
            background: rgba(255, 245, 235, 0.2);
        }

        @keyframes softGlow {
            0% { opacity: 0.7; transform: translateY(4px); }
            100% { opacity: 1; transform: translateY(0); }
        }

            animation: softGlow 0.5s cubic-bezier(0.15, 0.85, 0.3, 1.05);
        }

        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@350;450;550&display=swap');

        @media (max-width: 400px) {
            .quote-text { font-size: 22px; }
            .action-button { padding: 20px 36px; font-size: 22px; letter-spacing: 6px; }
            .quote-author { bottom: 20px; right: 24px; font-size: 14px; }
        }
    </style>

        const quoteDisplay = document.getElementById('quoteDisplay');
        const authorDisplay = document.getElementById('authorDisplay');
        const generateBtn = document.getElementById('generateBtn');
        const quoteCard = document.getElementById('quoteCard');

        function generateRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quoteLibrary.length);
            const quote = quoteLibrary[randomIndex];
            
            // 显示语录正文
            quoteDisplay.textContent = quote.text;
            
            // 显示署名：括号格式，浅灰色右下角
            authorDisplay.textContent = `${quote.author}`;
            
            // 淡入动画
            quoteCard.classList.remove('fade-in');
            void quoteCard.offsetWidth;
            quoteCard.classList.add('fade-in');
        }

        // 首次加载显示随机语录
        generateRandomQuote();
        
        // 按钮点击事件
        generateBtn.addEventListener('click', generateRandomQuote);
        generateBtn.addEventListener('touchstart', function(e) {}, { passive: true });

        // 🫧 动态生成玻璃泡泡
        function createBubbles() {
            const container = document.getElementById('bubbleContainer');
            const bubbleCount = 24;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.floor(Math.random() * 140) + 20;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.top = Math.random() * 100 + '%';
                
                const duration = Math.floor(Math.random() * 30) + 25;
                bubble.style.animationDuration = duration + 's';
                bubble.style.animationDelay = Math.random() * 15 + 's';
                bubble.style.opacity = Math.random() * 0.25 + 0.18;
                
                if (i % 5 === 0) {
                    bubble.style.background = 'rgba(255, 225, 210, 0.25)';
                } else if (i % 7 === 0) {
                    bubble.style.background = 'rgba(235, 225, 245, 0.22)';
                }
                
                container.appendChild(bubble);
            }
        }

        createBubbles();
    </script>
